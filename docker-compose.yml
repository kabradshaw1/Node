version: '3.9'

services:
  dev:
    build:
      context: .
    command: >
      sh -c "npm start"
    volumes:
      - ./backend:/backend
      - ./frontend/src:/frontend/src
    ports:
      - '3000:3000'
      - '4000:4000'
    environment:
      - JWT_SECRET=mysecret
      - REACT_APP_EX_API_URL=http://localhost:4000/api
      - MONGO_USERNAME=dbuser
      - MONGO_PASSWORD=dbpass
      - MONGO_DB_NAME=devdb
    depends_on:
      - mongo
  mongo:
    image: mongo:6.0.7
    restart: always
    environment:
      - MONGO_INITDB_ROOT_PASSWORD=dbpass
      - MONGO_INITDB_ROOT_USERNAME=dbuser
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data: