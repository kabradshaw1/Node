mutation login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    user {
      _id
    }
  }
}

mutation addUser(
  $username: String!
  $email: String!
  $password: String!
) {
  addUser(
    username: $username
    email: $email
    password: $password
  ) {
    token
    user {
      _id
    }
  }
}