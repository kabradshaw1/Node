mutation login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    user {
      _id
    }
  }
}

mutation addUser(
  $userName: String!
  $email: String!
  $password: String!
) {
  addUser(
    userName: $userName
    email: $email
    password: $password
  ) {
    token
    user {
      _id
    }
  }
}