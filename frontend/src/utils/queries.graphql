query post($id: ID!) {
  post(_id: $id) {
    _id
    postText
    createdAt
    username
    commentCount
    comments {
      _id
      createdAt
      username
      commentBody
    }
  }
}

query posts {
  posts {
    _id
    postText
    createdAt
    username
    commentCount
    comments {
      _id
      username
      createdAt
      commentBody
    }
  }
}

query user($username: String!) {
  user(username: $username) {
    _id
    username
    email
    posts {
      _id
      postText
      createdAt
      commentCount
    }
  }
}

query me {
  me {
    _id
    username
    email
    posts {
      _id
      postText
      createdAt
      commentCount
      comments {
        _id
        createdAt
        commentBody
        username
      }
    }
  }
}