scalar ObjectId

type User {
  _id: ObjectId
  username: String
  email: String
  posts: [Post]
}

type Auth {
  token: ID
  user: User
}

type Post {
  _id: ObjectId
  postText: String
  createdAt: String
  username: String
  commentCount: Int
  comments: [Comment]
}

type Comment {
  _id: ObjectId
  commentBody: String
  createdAt: String
  username: String
}

type Query {
  users: [User]
  me: User
  user(username: String!): User
  posts(username: String): [Post]
  post(_id: ObjectId!): Post
}

type Mutation {
  addUser(username: String!, email: String!, password: String!): Auth
  login(email: String!, password: String!): Auth
  addPost(postText: String!): Post
  addComment(commentBody: String!, PostId: ObjectId!): Post
}
